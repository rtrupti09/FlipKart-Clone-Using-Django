{% extends 'base.html' %}  
{% block title %}Flipkart | Edit Address{%endblock %} 
{% block body %}

<div class="container">
    <h2>Edit Address</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="">Address</label>
            <input type="text" name="address" class="form-control" value="{{address.address}}">
        </div>

        <div class="mb-3">
            <label for="">City</label>
            <select name="city" class="form-control">
                {% for c in cities %}
                <option value="{{c.id}}"{% if address.c.id == c.id %}selected{% endif %}>{{c.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="">Country</label>
            <select name="country" class="form-control">
                {% for c in countries %}
                <option value="{{c.id}}"{% if address.c.id == c.id %}selected{% endif %}>{{c.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="">Pincode</label>
            <input type="number" name="pincode" class="form-control" value="{{address.pincode}}">
        </div>

        <button type="submit" class="btn btn-success">Update Address</button>
        <a href="{% url 'myprofile' %}" class="btn btn-danger">Cancel</a>

    </form>
</div>

{% endblock %}
