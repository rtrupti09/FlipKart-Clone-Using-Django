{% extends 'base.html' %}
{% block title %}Request Password{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <h2>Request Password Reset</h2>
        {% for m in messages %}
        <mark><h3>{{m}}</h3></mark>
        {% endfor %}
        <form method="Post">
            {% csrf_token %}
            <input type="email" name="uemail" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
